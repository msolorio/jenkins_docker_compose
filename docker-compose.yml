version: '3'
services:

    # This container will hold and run our application during
    # run of the pipeline
    docker:
        container_name: jenkins-docker
        privileged: true
        environment:
            - DOCKER_TLS_CERTDIR=/certs
        volumes:
            - jenkins-docker-certs:/certs/client
            - jenkins-data:/var/jenkins_home
        ports:
            - 3000:3000
            - 2376:2376
        image: docker:dind
        command: --storage-driver=overlay2

    # This container holds the Jenkins application and publishes
    # the Jenkins UI
    myjenkins-blueocean:
        container_name: jenkins-blueocean
        build:
          context: .
          dockerfile: Dockerfile
        environment:
            - DOCKER_HOST=tcp://docker:2376
            - DOCKER_CERT_PATH=/certs/client
            - DOCKER_TLS_VERIFY=1
        ports:
            - 8080:8080
            - 50000:50000
        volumes:
            - jenkins-data:/var/jenkins_home
            - jenkins-docker-certs:/certs/client:ro
            - $HOME:/home

volumes:
  jenkins-docker-certs:
  jenkins-data: